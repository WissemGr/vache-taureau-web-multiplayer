name: Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display system info
        run: |
          echo "Runner is working!"
          echo "Node version: $(node --version)"
          echo "Working directory: $(pwd)"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
