name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    name: Test on Self-Hosted Runner
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Node.js version
      run: |
        echo "Node.js: $(node --version)"
        echo "npm: $(npm --version)"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate || true

  lint:
    name: Code Quality Check
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Check code style
      run: |
        echo "Running code quality checks..."
        # Check for console.logs in production code (excluding test files)
        echo "Checking for debug statements..."
        ! grep -r "console.log" server.js public/js/*.js || echo "Warning: console.log statements found"

    - name: Validate package.json
      run: |
        echo "Validating package.json..."
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"

  build:
    name: Build Check
    runs-on: self-hosted
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Check if server starts
      timeout-minutes: 1
      run: |
        echo "Testing server startup..."
        timeout 5s npm start || code=$?
        if [ $code -eq 124 ]; then
          echo "Server started successfully and was terminated as expected"
          exit 0
        else
          echo "Server failed to start"
          exit 1
        fi

  security:
    name: Security Audit
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: Check for outdated packages
      run: npm outdated || true
